startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - monday_api_key
    properties:
      monday_api_key:
        type: string
        description: "API key for the Monday.com API."
      monday_workspace_name:
        type: string
        description: "Name of the Monday.com workspace to connect to. First part of the Monday.com URL."

  commandFunction: |-
    (config) => ({
      "command": "uv",
      "args": [
        "run",
        "mcp-server-monday"
      ],
      "env": {
        "MONDAY_API_KEY": config.monday_api_key,
        "MONDAY_WORKSPACE_NAME": config.monday_workspace_name
      }
    })
